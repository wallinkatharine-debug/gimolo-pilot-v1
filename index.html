<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Gimolo Pilot v1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="app" class="app">

  <header class="topbar">
    <div class="brand" aria-label="Gimolo">
      <span class="brandMark">ğŸŒˆ</span>
      <span class="brandText">Gimolo</span>
    </div>

    <nav class="controls" aria-label="Top controls">
      <button id="soundBtn" class="chip" type="button" aria-pressed="true" title="Sound">
        <span class="chipIcon">ğŸ”Š</span><span class="chipText">Sound</span>
      </button>
      <button id="civicBtn" class="chip" type="button" aria-pressed="false" title="Community only">
        <span class="chipIcon">ğŸŒ±</span><span class="chipText">Civic</span>
      </button>
      <button id="profileBtn" class="chip" type="button" title="Profile">
        <span class="chipIcon">ğŸ‘¤</span><span class="chipText">Profile</span>
      </button>
    </nav>
  </header>

  <!-- SPIN -->
  <section id="spinScreen" class="screen active" aria-label="Spin">
    <div class="voiceRow" aria-label="Voice">
      <button id="voiceSupportive" class="voiceChip" type="button">Supportive</button>
      <button id="voiceGrumpy" class="voiceChip" type="button">Grumpy</button>
      <button id="voiceNeutral" class="voiceChip" type="button">Classic</button>
    </div>
    <div class="dotWorld" aria-hidden="true">
      <div id="dotField" class="dotField"></div>
    </div>

    <div class="wheelWrap">
      <button id="wheel" class="wheel" type="button" aria-label="Spin">
        <span class="wheelText">SPIN</span>
        <span class="wheelGlow" aria-hidden="true"></span>
      </button>
    </div>

    <div class="filtersBar" aria-label="Filters">
      <div class="filtersRow">
        <button id="filterTime" class="filterPill" type="button"><span class="k">â±</span><span class="v" id="timeLabel">8 min</span></button>
        <button id="filterTier" class="filterPill" type="button"><span class="k">âš¡</span><span class="v" id="tierLabel">Tier 1</span></button>
        <button id="filterPlanning" class="filterPill" type="button"><span class="k">ğŸ—“</span><span class="v" id="planLabel">Immediate</span></button>
        <button id="filterEnergy" class="filterPill" type="button"><span class="k">ğŸŒ¡</span><span class="v" id="energyLabel">Any</span></button>
      </div>

      <div class="matches" id="matches" aria-live="polite">Matches: 0 â€¢ Tier: 1 â€¢ Scope: 1</div>
    </div>
  </section>

  <!-- ACTIVITY -->
  <section id="activityScreen" class="screen" aria-label="Activity">
    <div class="card">
      <div class="cardTop">
        <div class="badge" id="activityBadge" aria-hidden="true">Play</div>
        <div class="micro" id="activityMicro">Hereâ€™s a quick one.</div>
      </div>
      <h2 id="activityTitle" class="title"></h2>
      <p id="activityDesc" class="desc"></p>

      <div class="buttonRow">
        <button class="btn primary" id="startBtn" type="button">Start â†’</button>
        <button class="btn secondary" id="spinAgainBtn" type="button">Spin again</button>
      </div>
      <div class="tertiaryRow">
        <button class="btn ghost" id="adjustBtn" type="button">Adjust choice</button>
      </div>
    </div>
  </section>

  <!-- IN PROGRESS -->
  <section id="progressScreen" class="screen" aria-label="In progress">
    <div class="card">
      <h2 class="title">In Progress</h2>
      <p id="progressTitle" class="desc"></p>

      <div class="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="progressFill" id="progressFill"></div>
      </div>

      <div class="buttonRow">
        <button class="btn primary" id="doneBtn" type="button">Mark as Done</button>
        <button class="btn secondary" id="backBtn" type="button">Back to Spin</button>
      </div>
    </div>
  </section>

  <!-- DONE -->
  <section id="doneScreen" class="screen" aria-label="Completed">
    <div class="card">
      <div class="cardTop">
        <div class="badge good" aria-hidden="true">Done</div>
        <div class="micro" id="doneMicro">Nice.</div>
      </div>
      <h2 class="title" id="doneTitle">Completed</h2>
      <p class="desc" id="doneDesc">Dot added.</p>

      <div class="whatNext">
        <div class="whatNextTitle">What next?</div>
        <div class="pillRow" role="group" aria-label="Adjustable randomness">
          <button class="pill" id="keepEnergy" type="button">Keep this energy</button>
          <button class="pill" id="switchVibe" type="button">Switch the vibe</button>
          <button class="pill" id="surpriseMe" type="button">Surprise me</button>
        </div>
      </div>

      <div class="buttonRow">
        <button class="btn primary" id="doneSpinBtn" type="button">Spin again</button>
        <button class="btn secondary" id="doneBackBtn" type="button">Back to Spin</button>
      </div>
    </div>
  </section>

  <!-- PROFILE -->
  <section id="profileScreen" class="screen" aria-label="Profile">
    <div class="card profileCard">
      <div class="profileHeader">
        <div class="avatar" aria-hidden="true">ğŸ‘¤</div>
        <div>
          <h2 class="title profileTitle" id="profileName">You</h2>
          <div class="micro" id="profileStats">0 completed</div>
        </div>
      </div>

      <div class="subTitle">Recent dots</div>
      <div id="recentList" class="recentList" aria-label="Recent completed activities"></div>

      <div class="buttonRow">
        <button class="btn secondary" id="closeProfileBtn" type="button">Back</button>
        <button class="btn ghost" id="resetBtn" type="button">Reset demo data</button>
      </div>
    </div>
  </section>

  <!-- SHEET (compact) -->
  <div id="sheetBackdrop" class="sheetBackdrop" hidden></div>
  <div id="sheet" class="sheet" role="dialog" aria-modal="true" hidden>
    <div class="sheetHandle" aria-hidden="true"></div>
    <div class="sheetTitle" id="sheetTitle">Adjust</div>
    <div class="sheetBody" id="sheetBody"></div>
    <div class="sheetActions">
      <button class="btn primary" id="sheetDoneBtn" type="button">Done</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
